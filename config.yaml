# カテゴリのリストを指定してください（複数のトピックにまたがっても構いません）
# カテゴリの自然言語名を使用してください（https://arxiv.org で確認できます）
# より多くのカテゴリを含めると、大規模言語モデルへの呼び出しが増加します
# 
# 例: ["Artificial Intelligence", "Systems and Control", "Number Theory"]
# この例では、Computer Science、Electrical Engineering、Mathematicsの3つのトピックから自動的に論文を取得します
# //https://arxiv.org/category_taxonomy
# arxiv_category_taxonomy_jp.mdの興味のある英語カテゴリ名を入れる
categories: [
  "Artificial Intelligence",
  "Robotics",
  "Machine Learning",
  "Computer Vision and Pattern Recognition",
  "Audio and Speech Processing",
  "Image and Video Processing",
  "Multiagent Systems"
  ]

# 関連性スコアの閾値。大規模言語モデルからこの値未満のスコアを受け取った論文は
# フィルタリングされます。
#
# 1-10の範囲で設定する必要があります
threshold: 7

# LLMで処理する論文の最大総数（カテゴリ間で均等に分配されます）
max_papers: 12

# LLM評価フェーズで使用するモデル（デフォルト: gpt-4o-mini）
evaluation_model: "gpt-4o-mini"

# 要約生成フェーズで使用するモデル（デフォルト: gpt-3.5-turbo）
summary_model: "gpt-4o-mini"

# 大規模言語モデルがどの論文が関連しているかを判断するために使用する自然言語の記述
#
# 例:
#     "I am interested in complexity theory papers that establish upper bounds"
#     "gas chromatography, mass spectrometry"
#     "making lots of money"
#
# これは空でも構いません。その場合、判断やフィルタリングなしに、arXivが応答する順序で
# 全ての論文リストを返します。
interest: |
  **Priority: Groundbreaking papers that achieve state-of-the-art (SotA) results in their respective categories**
  
  I am particularly interested in:
  1. Papers reporting new SotA performance on established benchmarks
  2. Novel breakthrough methods that significantly advance the field
  3. Large language model pretraining, finetuning, and prompting techniques with empirical improvements
  4. Multimodal machine learning (vision-language models, audio-language models, etc.) showing superior results
  5. Innovative neural network architectures and training methods that outperform existing approaches
  6. Practical applications and real-world deployments of AI/ML systems with demonstrated impact
  
  Lower priority or not interested in:
  - Papers focused on specific languages (e.g., Arabic, Chinese-specific NLP)
  - Narrow application papers (e.g., medical diagnosis for specific diseases)
  - Incremental improvements without significant novelty
  - Papers without clear performance comparisons to baselines
